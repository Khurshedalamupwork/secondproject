<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

<body>
    <div class="main_part">
           <div class="bgimage_one">
              <img src="./images/image02.svg" alt="">
           </div>
        <div class="card">
            <div class="card_top">
               
            </div>


            <div class="card_bottom">

              <div class="image_div">
                 <img src="./images/image04.jpg" alt="man">
              </div>
              <h2  class="underimage">Victor Crest <span>26</span></h2>
                  <p  class="underimage">London</p>

                <div class="child_container">

                  <div class="child_div">
                    <h2>80K</h2>

                 </div>
                  <div class="child_div">
                    <h2>803K</h2>

                </div>
                 

            </div>
        </div>
        <!-- card_end -->

        <div class="bgimage_two">
          <img src="./images/image01.svg" alt="">
       </div>
    </div>
